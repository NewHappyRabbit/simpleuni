<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Програма уни</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="./scripts/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="./css/jquery.timepicker.min.css">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="checkUser()">
    <div id="subjectsForms" style="display: none">  
        <a id="qr-svg-link" href="scan-program.html" title="Сканирай QR код/Импорт на програма"></a>
        <object id="qr-svg-object" type="image/svg+xml" data="svg/qr.svg"></object>

        <div style="display: none" id="dialog-message" title="Добре дошъл!">
            <p>
                Сега ще направим бърза и лесна настройка на твоята учебна програма.
            </p>
        </div>
        <div id="allforms">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Понеделник</a></li>
                    <li><a href="#tabs-2">Вторник</a></li>
                    <li><a href="#tabs-3">Сряда</a></li>
                    <li><a href="#tabs-4">Четвъртък</a></li>
                    <li><a href="#tabs-5">Петък</a></li>
                    <li><a href="#tabs-6">Събота</a></li>
                    <li><a href="#tabs-7">Неделя</a></li>
                </ul>
                <div id="tabs-1">
                    <div id="ponedelnik" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-2">
                    <div id="vtornik" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-3">
                    <div id="srqda" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-4">
                    <div id="chetvurtuk" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-5">
                    <div id="petuk" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-6">
                    <div id="subota" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div id="tabs-7">
                    <div id="nedelq" subjs='0' deleted='false'>
                    </div>
                    <div class="add-new-subject-button">
                        <img title="Добави предмет" src="svg/plus.svg" onclick="addSubject(this.parentNode.previousElementSibling.id)">
                    </div>
                </div>
                <div style="text-align: right">
                    <button onclick="validateForms()" class="continuebutton ui-button ui-widget ui-corner-all">Продължи</button>
                </div>
            </div>
        </div>
        <div id="finalize" title="✔️ Проверете дали всичко е вярно" style="display: none;">
            <span class="ul-title">Понеделник</span>
            <ul id="finalize-ponedelnik">
            </ul>
            <hr>
            <span class="ul-title">Вторник</span>
            <ul id="finalize-vtornik">
            </ul>
            <hr>
            <span class="ul-title">Сряда</span>
            <ul id="finalize-srqda">
            </ul>
            <hr>
            <span class="ul-title">Четвъртък</span>
            <ul id="finalize-chetvurtuk">
            </ul>
            <hr>
            <span class="ul-title">Петък</span>
            <ul id="finalize-petuk">
            </ul>
            <hr>
            <span class="ul-title">Събота</span>
            <ul id="finalize-subota">
            </ul>
            <hr>
            <span class="ul-title">Неделя</span>
            <ul id="finalize-nedelq">
            </ul>
            <hr>
        </div>
    </div>

    <div id="userDiv" style="display: none;">
        <div id="week-choose" title="Изберете седмица">
        </div>
        <svg onclick="openSettings()" id="settingsbutton">
            <use xlink:href="#settings-wheel"></use>
        </svg>
        <div id="settings" style="display: none;">
            <button onclick="editSubjects()">Промени програма</button>
            <button onclick="shareSubjects()">Сподели програма</button>
        </div>
        <a id="link">
            <span id="subject"></span>
            <span id="type"></span>
            <span id="room"></span>
            <span id="time"></span>
        </a>
    </div>

    <svg id="svg-sprites">
        <symbol id="select-arrow-down" viewbox="0 0 10 6">
            <polyline points="1 1 5 5 9 1"></polyline>
        </symbol>

        </symbol>
    </svg>
    <script src="./scripts/qrjs2.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
